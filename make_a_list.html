<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a list </title>
</head>
<body>
<!-- box for user to type something in, defaults to the text entry-->
<label for="new-text">Enter your text</label>
<input id="new-text">
<!-- an empty list below, contents will be created with JavaScript-->
<!-- based on the data the user enters-->
<!-- need to give every element that JavaScript will interact with, a way to find that element -->
<!-- usually the easiest way to do that is to give that element a unique id-->
<ul id="list-of-text">
<!-- no child elements here-->

</ul>

<button id="add-new-text"> Add text to list </button>
<button id="clear-all-list"> Clear all list items</button>

<script>
    let addNewTextButton = document.querySelector('#add-new-text')
    let newTextInput = document.querySelector('#new-text')
    let listOfText = document.querySelector('#list-of-text')
    let clearListButton = document.querySelector('#clear-all-list')

    // another way is to document.querySelectorAll and find all the Li items and count them
    let numberOfItemsInList = 0  // global for the script, accessible to all script

    clearListButton.addEventListener('click', function(){
        listOfText.innerHTML = ''
        numberOfItemsInList = 0 // a list with nothing in it, has innerHTML of empty string
    }) // to do - set the numberOfListItemsInList to 0

    addNewTextButton.addEventListener('click', function(){
        // Validation always goes first in a function
        // do we have too many items
        if (numberOfItemsInList >=10) {
            alert('That is too many things.')
            return // stop processing this function - don't proceed to the code below
        }
    //  the value of a text input is the text it displays - read and write the value
        let newTextEntered = newTextInput.value  // read the text entered in the input element

        if (newTextEntered.length > 50) {
            alert('Your list item is too long (max 50 characters allowed')
            return // stop processing
            // to do show an alert and return stop processing ??
        }
        if (newTextEntered.length < 1) {
            //alert('Your list item is too short (minimum 1 character required)
            return //don't show an alert, return and stop processing
        }
        let newLiElement = document.createElement('li')
        // configure and customize this element - what text will it display
        newLiElement.innerHTML = newTextEntered
        // where to place this element on the page?
        listOfText.appendChild(newLiElement)
        // increase count of items by 1
        numberOfItemsInList = numberOfItemsInList + 1
        // clear the input by setting the value to am empty string
        newTextInput.value = ''
    })

</script>


</body>
</html>
